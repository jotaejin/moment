<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment</title>

    <Meta property="og:title" content="Moment" />
    <Meta 
    property="og:description" 
    content="그 순간(Moment)을 기록하는 곳" 
    />
    <meta property="og:image" content="/moment_thumb_2025.jpeg?v=10 " />

    <script>
      try{
        const themeStore = localStorage.getItem("ThemeStore") ? JSON.parse(
          localStorage.getItem("ThemeStore")
        ) : null;

       const theme = themeStore.state.theme;

       const htmlTag = document.documentElement;
       htmlTag.classList.remove("dark","light");

      if(theme === "system"){
        const isDarkTheme = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches

        htmlTag.classList.add(isDarkTheme ? "dark" : "light")
       }else{
        htmlTag.classList.add(theme);
      }
      }catch(error){
          console.log(error);
      }
      </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
